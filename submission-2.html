<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Results and Remarks 2025</title>
    <link rel="stylesheet" href="submission-2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quarterly Results and Remarks 2025</h1>
        </header>
        
        <div class="instructions">
            Please document your achievements and challenges for each quarter below.
        </div>
        
        <form id="quarterlyResultsForm">
            <div class="quarter-section">
                <h2>Q1 (January - March)</h2>
                
                <div class="text-area-container">
                    <h3>Results</h3>
                    <textarea name="q1-results" placeholder="Enter the achievements and results obtained during Q1..."></textarea>
                </div>
                
                <div class="text-area-container">
                    <h3>Remarks</h3>
                    <textarea name="q1-remarks" placeholder="Document any challenges or difficulties faced during Q1..."></textarea>
                </div>
            </div>
            
            <div class="quarter-section">
                <h2>Q2 (April - June)</h2>
                
                <div class="text-area-container">
                    <h3>Results</h3>
                    <textarea name="q2-results" placeholder="Enter the achievements and results obtained during Q2..."></textarea>
                </div>
                
                <div class="text-area-container">
                    <h3>Remarks</h3>
                    <textarea name="q2-remarks" placeholder="Document any challenges or difficulties faced during Q2..."></textarea>
                </div>
            </div>
            
            <div class="quarter-section">
                <h2>Q3 (July - September)</h2>
                
                <div class="text-area-container">
                    <h3>Results</h3>
                    <textarea name="q3-results" placeholder="Enter the achievements and results obtained during Q3..."></textarea>
                </div>
                
                <div class="text-area-container">
                    <h3>Remarks</h3>
                    <textarea name="q3-remarks" placeholder="Document any challenges or difficulties faced during Q3..."></textarea>
                </div>
            </div>
            
            <div class="quarter-section">
                <h2>Q4 (October - December)</h2>
                
                <div class="text-area-container">
                    <h3>Results</h3>
                    <textarea name="q4-results" placeholder="Enter the achievements and results obtained during Q4..."></textarea>
                </div>
                
                <div class="text-area-container">
                    <h3>Remarks</h3>
                    <textarea name="q4-remarks" placeholder="Document any challenges or difficulties faced during Q4..."></textarea>
                </div>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit Results</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('quarterlyResultsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the form submission
            // For demonstration purposes, we'll just show an alert
            alert('Quarterly results and remarks submitted successfully!');
        });
    </script>
</body>
</html>
