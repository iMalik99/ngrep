<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - [Agency Name]</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact-us.css">
</head>
<body>

  <div class="main-content">

    <section class="hero">
      <h1>Contact Us</h1>
      <p>Welcome to the NGREP Contact Page. We are here to assist you with your inquiries and provide the information you need.</p>
    </section>

    <div class="contact-wrapper">

      <!-- Contact Details -->
      <div class="contact-info">
        <h2>General Inquiries</h2>

        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>Phone: <a href="tel:+2348061546680" class="text-decoration-none">(+234)8061546680</a></span>
        </div>

        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>Email: <a href="mailto:info@sspolicylab.com" class="text-decoration-none">info@sspolicylab.com</a></span>
        </div>

        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>Address: 123 Government Ave, Capital City, Country</span>
        </div>
      </div>

      <!-- Online Form -->
      <form class="contact-form" id="contactForm">
        <h2>Online Contact Form</h2>

        <div class="form-group">
          <label for="name">Name<span style="color:#e32;"> *</span></label>
          <input type="text" id="name" name="name" required placeholder="Your full name">
        </div>

        <div class="form-group">
          <label for="email">Email Address<span style="color:#e32;"> *</span></label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+234 800 000 0000">
        </div>

        <div class="form-group">
          <label for="subject">Subject<span style="color:#e32;"> *</span></label>
          <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option>General Question</option>
            <option>Feedback</option>
            <option>Report an Issue</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message<span style="color:#e32;"> *</span></label>
          <textarea id="message" name="message" required placeholder="Type your message here…"></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>

    </div>

  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you! Your message has been sent.');
      // Here you’d normally send via AJAX or similar…
      e.target.reset();
    });
  </script>

</body>
</html>
